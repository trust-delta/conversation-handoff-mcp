<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handoff Viewer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #1a1a2e;
      --bg-secondary: #16213e;
      --text: #e8e8e8;
      --text-muted: #888;
      --border: #333;
      --accent: #4a90d9;
      --card-bg: #0f3460;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100%;
    }
    .sidebar {
      width: 280px;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
    }
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar-header h2 { font-size: 14px; font-weight: 600; }
    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .btn:hover { opacity: 0.9; }
    .handoff-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    .handoff-card {
      padding: 12px;
      margin-bottom: 8px;
      background: var(--card-bg);
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .handoff-card:hover { background: #1a4a6e; }
    .handoff-card.active { border: 2px solid var(--accent); }
    .handoff-card h3 { font-size: 13px; margin-bottom: 4px; }
    .handoff-card .meta { font-size: 11px; color: var(--text-muted); }
    .viewer {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .viewer-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-secondary);
    }
    .viewer-header h2 { font-size: 16px; margin-bottom: 4px; }
    .viewer-header .meta { font-size: 12px; color: var(--text-muted); }
    .viewer-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .message {
      margin-bottom: 16px;
      padding: 12px 16px;
      border-radius: 8px;
    }
    .message.user { background: #2a4a6e; margin-left: 32px; }
    .message.assistant { background: var(--bg-secondary); margin-right: 32px; }
    .message-header { font-size: 11px; color: var(--text-muted); margin-bottom: 6px; }
    .message-content { font-size: 14px; line-height: 1.5; white-space: pre-wrap; }
    .empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
    }
    .loading { text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Handoffs</h2>
        <button class="btn" id="refreshBtn">Refresh</button>
      </div>
      <div class="handoff-list" id="handoffList">
        <div class="loading">Loading...</div>
      </div>
    </div>
    <div class="viewer">
      <div class="viewer-header" id="viewerHeader" style="display:none;">
        <h2 id="viewerTitle"></h2>
        <div class="meta" id="viewerMeta"></div>
      </div>
      <div class="viewer-content" id="viewerContent">
        <div class="empty">Select a handoff to view</div>
      </div>
    </div>
  </div>
  <script type="module" src="./viewer.ts"></script>
</body>
</html>
